<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Token Sale</title>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
  </head>
  <body>
      <h1>Token Sale</h1>
      <div id="mm-detected"></div>
      <button id="mm-connect">Connect to MetaMask</button>
      <div id="mm-current-account">
          <div id="mm-address"></div>
          <div id="mm-balance"></div>
      </div>
      <div id="contract-details">
          <div id="remaining-supply"></div>
          <input id="purchase-quantity" type="number" min="1" max="20" disabled hidden>
          <button id="purchase-token" disabled hidden>Purchase Token</button>
          <div id="purchase-result"></div>
      </div>
      <div id="withdraw">
        <div id="remaining-supply"></div>
        <button id="withdraw-funds" disabled hidden>Withdraw funds</button>
        <div id="withdraw-result"></div>
    </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
	<script src="app.js"></script>
  </body>
</html>
